<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<script>


  
  function serialize(obj) {
    var str = [];
    for(var p in obj)
      if (obj.hasOwnProperty(p)) {
        str.push(encodeURIComponent(p) + "=" + encodeURIComponent(obj[p]));
      }
    return str.join("&");
  }

  var isAuthorized = false;

  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAR8iE1IMTAwro83q0QxKJ8HPrwDQV2Ouc",
    authDomain: "circlee7-e6f11.firebaseapp.com",
    databaseURL: "https://circlee7-e6f11.firebaseio.com",
    storageBucket: "circlee7-e6f11.appspot.com",
    messagingSenderId: "859881315121"
  };
  firebase.initializeApp(config);

  function checkAuthorized(){
    if(!isAuthorized) {
      var githubUrl = 'https://github.com/login/oauth/authorize';

      var params = {
        client_id : '75d5ef9409dcb133029f'
        ,redirect_uri : 'https://circlee.github.io'
      }

      document.location.href = githubUrl + '?' + serialize(params);
    }
  }

  function writeUserData(userId, name, email, imageUrl) {
    checkAuthorized()
    firebase.database().ref('users/' + userId).set({
      username: name,
      email: email,
      profile_picture : imageUrl
    });
  }

</script>
